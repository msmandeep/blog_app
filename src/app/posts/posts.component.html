<table class="table table-striped">
  <thead>
    <th>Title</th>
    <th>Url</th>
    <th>Created_at</th>
    <th>Author</th>
  </thead>
  <tbody>
    <tr *ngFor="let post of allPosts" data-toggle="modal" data-target="#postModal" (click)="singlePost = post">
      <td>{{ post.title }}</td>
      <td>{{ post.url }}</td>
      <td>{{ post.created_at }}</td>
      <td>{{ post.author }}</td>
    </tr>
  </tbody>
</table>

<!-- Single post popup -->
<div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Show Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <pre> {{ singlePost | json}} </pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
